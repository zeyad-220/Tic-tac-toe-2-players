<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #21abde;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #4ebcff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            background-color: #eeeeee;
            border: 1px solid #eeeeee;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.X {
            color: #ff6347;
        }

        .cell.O {
            color: #2100c9;
        }

        .info {
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            padding: 10px;
            background-color: #171717;
            color: white;
            width: 100%;
            text-align: center;
        }

        button {
            background-color: #009ac7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="info" id="info">Your Turn (X)</div>
        <div class="board" id="board"></div>
        <button onclick="resetGame()">Reset</button>
    </div>

    <div class="footer">
        <p>X-O Â© 2025 Zeyad Gaber | All Rights Reserved</p>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const infoElement = document.getElementById('info');
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let winLine = [];

        // Board
        function createBoard() {
            boardElement.innerHTML = '';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            winLine = [];
            gameActive = true;
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleClick);
                boardElement.appendChild(cell);
            }
        }

        // Clicks
        function handleClick(event) {
            if (!gameActive) return;
            const index = event.target.getAttribute('data-index');
            if (gameBoard[index] !== '') return;
            gameBoard[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add(currentPlayer);
            if (checkWinner()) {
                setTimeout(() => {
                    highlightWinner();
                    alert(currentPlayer + ' Wins!');
                    resetGame();
                }, 100);
            } else if (gameBoard.every(cell => cell !== '')) {
                setTimeout(() => {
                    alert("Draw!");
                    resetGame();
                }, 100);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                infoElement.textContent = `Player Turn ${currentPlayer === 'X' ? 1 : 2}`;
            }
        }

        // Check Winner
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    winLine = pattern;
                    return true;
                }
                return false;
            });
        }

        // Highlight winner
        function highlightWinner() {
            winLine.forEach(index => {
                const cell = boardElement.children[index];
                cell.style.backgroundColor = '#d4edda'; 
            });
        }

        // Reset Game
        function resetGame() {
            createBoard();
            currentPlayer = 'X';
            infoElement.textContent = 'Your Turn (X)';
        }

        // Start Game
        createBoard();
    </script>
</body>
</html>
